plugins {
    id 'java'
}

group 'taskr.id_generator'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    compile group: 'commons-codec', name: 'commons-codec', version: '1.14'

    testImplementation 'junit:junit:4.12'
}

